<meta charset="UTF-8" />

<h1>Tabla multiplicar</h1>

<script>

function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+ frase + "</big>");
        saltarlinea();
    }

    var multiplicador= 1;

    imprimir("WHILE");
    while (multiplicador <= 10){
        imprimir(7*multiplicador);
        multiplicador ++;
    }

    imprimir("FOR");
    //notar la diferencia en el parentesis respecto al while
    for(var multiplicador= 1; multiplicador <= 10; multiplicador++){
        imprimir(5*multiplicador);
    }

</script>
