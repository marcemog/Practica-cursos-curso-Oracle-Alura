<meta charset="UTF-8" />

<h1>Juego adivinacion</h1>

<script>

function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+ frase + "</big>");
        saltarlinea();
    }

var numeroPensado= Math.round(Math.random()*10);
var intentos = 3;
var contador = 1;

while(contador <= intentos){
    var numeroLanzado= parseInt(prompt("Ingrese un numero entre 1 y 10"));

        if (numeroPensado == numeroLanzado){
            alert("Usted acerto en el intento "+ contador + " el numero pensado era "+ numeroPensado);
            break;
        }

        else {
            alert("Usted erro");
        }
        contador++;
    }

    if (numeroPensado == numeroLanzado){
            imprimir("Usted acerto en el intento "+ contador + " el numero pensado era "+ numeroPensado);
            }

     else {
            imprimir("Usted erro, el numero pensado era: "+ numeroPensado);
        }  

imprimir("fin");
</script>
