<meta charset="UTF-8">

<input/>
<button>Verificar si acierta el secreto</button>


<script>

    var secreto = 5;
    var input = document.querySelector("input");

    function verificar(){
      
        if( parseInt(input.value) == secreto ) {
            alert("Usted acierta!");
        }
        else {
            alert ("Usted no acierta!");
        }

    }
        
    var button = document.querySelector("button");
    button.onclick = verificar;




</script>
