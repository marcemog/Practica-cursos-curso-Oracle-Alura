<meta charset="UTF-8" />

<h1>Anho mundial</h1>

<script>

function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+ frase + "</big>");
        saltarlinea();
    }

    var anhoMundial= 1930;
    var limite=parseInt(prompt("Ingrese el anho limite para calcular"));

    while(anhoMundial<=limite){
        imprimir("Hubo mundial de la Fifa en el anho "+ anhoMundial);
        anhoMundial = anhoMundial + 4;
    }

   imprimir("Fin");

</script>
