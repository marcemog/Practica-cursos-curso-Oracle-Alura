<meta charset="UTF-8" />

<h1>Calcular las medias de edades de una familia</h1>

<script>

function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+ frase + "</big>");
        saltarlinea();
    }

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia: "));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= numeroMiembros){  
        edad = parseInt(prompt("Ingrese la edad de su familiar"));
        totalEdades = edad + totalEdades;
        contador++;
    }

    var mediaEdades = totalEdades/numeroMiembros;
    imprimir("La media de las edades es de "+ mediaEdades);
    imprimir("Fin");

</script>
