<meta charset="UTF-8" />

<h1>PROGRAMA PARA CALCULAR PUNTOS EQUIPOS DE FUTBOL</h1>

<script>

function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+ frase + "</big>");
        saltarlinea();
    }

var victorias= parseInt(prompt("Informe la cantidad de victorias"));
var empates= parseInt(prompt("Informe la cantidad de empates"));

var puntosTotal= (victorias*3)+empates;

imprimir("El total de puntos del equipo es: "+ puntosTotal);

if(puntosTotal>28){
    imprimir("El equipo esta mejor que el anio pasado");
}

if(puntosTotal<28){
    imprimir("El equipo esta peor que el anio pasado");
}

if(puntosTotal == 28){
    imprimir("El equipo esta igual que el anio pasado");
}

</script>
