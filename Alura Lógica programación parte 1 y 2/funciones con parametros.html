<meta charset="UTF-8" />

<h1>Programa</h1>

<script>

    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write("<big>"+ frase + "</big>");
        saltarlinea();
    }

    imprimir("hola amigos")
    //comentario
    imprimir("chau")
    var edadMarce=28
    var edadToli=26
    imprimir("La diferencia de edad entre marce y toli es: "+ (edadMarce-edadToli)+ " anios");

</script>
